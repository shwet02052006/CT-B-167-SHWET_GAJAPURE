<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>

  <form>
    <fieldset>
      <legend>Registration form for hackathon</legend>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="phnu">Phone number:</label>
      <input type="number" id="phnu" name="phnu"><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>

      <label for="langauge">Favorite Programming Language:</label>
      <input list="langauges" id="langauge" name="langauge">
      <datalist id="langauges">
        <option value="C++">
        <option value="Java">
        <option value="C">
        <option value="Python">
      </datalist><br><br>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <optgroup label="Select Gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </optgroup>
      </select><br><br>

      <label for="bio">Short Bio:</label><br>
      <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>

      <label for="score">Rate our form (1-10):</label>
      <input type="range" id="score" name="score" min="1" max="10" oninput="output.value = score.value">
      <output name="output" id="output">5</output><br><br>

      <button type="submit">Submit</button>
    </fieldset>
  </form>

</body>
</html>
